<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/vector.svg" alt="Around the U.S.">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="images/avatar.png" alt="Jacques Cousteau">
        <button aria-label="edit button" class="profile__edit-button profile__edit-button_avatar"
          type="button"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__info-name"></h1>
        <button aria-label="edit button" class="profile__edit-button profile__edit-button_info" type="button"></button>
        <p class="profile__info-description"></p>
      </div>
      <button aria-label="add button" class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
    </section>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button aria-label="close button" class="popup__close-button popup__close-button_edit-profile"
          type="reset"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form action="#" class="form form_edit" name="form">
          <input id="name" type="text" class="form__input form__input_field_name" name="name" minlength="2"
            maxlength="40" required>
          <span id="name-error" class="popup__error"></span>

          <input id="description" type="text" class="form__input form__input_field_description" name="description"
            minlength="2" maxlength="200" required>
          <span id="description-error" class="popup__error"></span>

          <button aria-label="save button" class="form__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button aria-label="close button" class="popup__close-button popup__close-button_add-card"
          type="reset"></button>
        <h2 class="popup__title">New Place</h2>
        <form action="#" class="form form_add" name="form">
          <input id="title" type="text" class="form__input form__input_field_title" name="title" placeholder="Title"
            minlength="2" maxlength="30" required>
          <span id="title-error" class="popup__error"></span>

          <input id="link" type="url" class="form__input form__input_field_link" name="link" placeholder="Image URL"
            required>
          <span id="link-error" class="popup__error"></span>

          <button aria-label="save button" class="form__save-button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content">
        <button type="button" class="popup__close-button popup__close-button_image"></button>
        <figure class="popup__figure">
          <img class="popup__image">
          <figcaption class="popup__image-title"></figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <button aria-label="close button" class="popup__close-button" type="reset"></button>
        <h2 class="popup__title">Are you sure?</h2>
        <form action="#" class="form form_avatar" name="form">
          <button aria-label="save button" class="form__save-button" type="submit">Yes</button>
        </form>
      </div>

    </div>
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button aria-label="close button" class="popup__close-button popup__close-button_edit-avatar"
          type="reset"></button>
        <h2 class="popup__title">Change Profile Picture</h2>
        <form action="#" class="form form_avatar" name="form">
          <input id="link" type="url" class="form__input form__input_field_link" name="link" placeholder="Image URL"
            required>
          <span id="link-error" class="popup__error"></span>
          <button aria-label="save button" class="form__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Around The U.S.</p>
    </footer>
  </main>
  <template class="card-template">
    <div class="card">
      <div class="card__image-container">
        <button aria-label="delete button" class="card__delete-button" type="button"></button>
        <img class="card__image">
      </div>
      <div class="card__subtitle">
        <h2 class="card__title"></h2>
        <div class="card__like-button-container">
          <button aria-label="like button" class="card__like-button" type="button"></button>
          <span class="card__like-count" style="color: black"></span>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
