<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the U.S.</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/Vector.svg" alt="Around the U.S.">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.png" alt="Jacques Cousteau">
      <div class="profile__info">
        <p class="profile__info-name">Jacques Cousteau</p>
        <button class="profile__edit-button"></button>
        <p class="profile__info-description">Explorer</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card-image" src="images/Antelope Canyon.jpg" alt="Antelope Canyon">
        <div class="card-subtitle">
          <p class="card-text">Antelope Canyon</p>
          <img class="card-like-button" src="images/Group.svg" alt="Like Button">
        </div>
      </div>
      <div class="card">
        <img class="card-image" src="images/Denali National Park.jpg" alt="Denali National Park">
        <div class="card-subtitle">
          <p class="card-text">Denali National Park</p>
          <img class="card-like-button" src="images/Group.svg" alt="Like Button">
          </button>
        </div>
      </div>
      <div class="card">
        <img class="card-image" src="images/Grand Prismatic Spring.jpg" alt="Grand Prismatic Spring">
        <div class="card-subtitle">
          <p class="card-text">Grand Prismatic Spring</p>
          <img class="card-like-button" src="images/Group.svg" alt="Like Button">
        </div>
      </div>
      <div class="card">
        <img class="card-image" src="images/Lake McDonald.jpg" alt="Lake McDonald">
        <div class="card-subtitle">
          <p class="card-text">Lake McDonald</p>
          <img class="card-like-button" src="images/Group.svg" alt="Like Button">
        </div>
      </div>
      <div class="card">
        <img class="card-image" src="images/Redwood National Park.jpg" alt="Redwood National Park">
        <div class="card-subtitle">
          <p class="card-text">Redwood National Park</p>
          <img class="card-like-button" src="images/Group.svg" alt="Like Button">
        </div>
      </div>
      <div class="card">
        <img class="card-image" src="images/Yosemite Falls.jpg" alt="Yosemite Falls">
        <div class="card-subtitle">
          <p class="card-text">Yosemite Falls</p>
          <img class="card-like-button" src="images/Group.svg" alt="Like Button">
        </div>
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="reset">
          <img class="popup__close-button-img" src="images/Plus_Close.svg" alt="Close">
        </button>
        <p class="popup__title">Edit profile</p>
        <form action="#" class="form">
          <div class="form__input">
            <input type="text" value='Jacques Cousteau' class="form__input-name">
          </div>

          <div class="form__input">
            <input type="text" value="Explorer" class="form__input-description">
          </div>
          <button class="form__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Around The U.S.</p>
    </footer>
  </main>
  <script src="index.js"></script>
</body>

</html>
