<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the U.S.</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/Vector.svg" alt="Around the U.S.">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.png" alt="Jacques Cousteau">
      <ul class="profile___info">
        <li class="profile__info-name">Jacques Cousteau</li>
        <li class="profile__edit-button">
          <button class="profile__edit-button-img" style="background: url(images/Edit\ Button.png)"></button>
        </li>
        <li class="profile__info-description">Explorer</li>
      </ul>
      <li class="profile__add-button">
        <button class="profile__add-button-img" style="background: url(images/Add\ Button.png) no-repeat"></button>
      </li>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img class="elements__card-image" src="images/Antelope Canyon.jpg" alt="Antelope Canyon">
        <div class="elements__card-subtitle">
          <p class="elements__card-text">Antelope Canyon</p>
          <img class="elements__card-group" src="images/Group.svg" alt="Like Button">
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__card-image" src="images/Denali National Park.jpg" alt="Denali National Park">
        <div class="elements__card-subtitle">
          <p class="elements__card-text">Denali National Park</p>
          <img class="elements__card-group" src="images/Group.svg" alt="Like Button">
          </button>
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__card-image" src="images/Grand Prismatic Spring.jpg" alt="Grand Prismatic Spring">
        <div class="elements__card-subtitle">
          <p class="elements__card-text">Grand Prismatic Spring</p>
          <img class="elements__card-group" src="images/Group.svg" alt="Like Button">
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__card-image" src="images/Lake McDonald.jpg" alt="Lake McDonald">
        <div class="elements__card-subtitle">
          <p class="elements__card-text">Lake McDonald</p>
          <img class="elements__card-group" src="images/Group.svg" alt="Like Button">
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__card-image" src="images/Redwood National Park.jpg" alt="Redwood National Park">
        <div class="elements__card-subtitle">
          <p class="elements__card-text">Redwood National Park</p>
          <img class="elements__card-group" src="images/Group.svg" alt="Like Button">
        </div>
      </div>
      <div class="elements__card">
        <img class="elements__card-image" src="images/Yosemite Falls.jpg" alt="Yosemite Falls">
        <div class="elements__card-subtitle">
          <p class="elements__card-text">Yosemite Falls</p>
          <img class="elements__card-group" src="images/Group.svg" alt="Like Button">
        </div>
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" style="background: url(images/Close\ Icon.png)" type="reset"></button>
        <p class="popup__title">Edit profile</p>
        <form action="#" class="form">
          <div class="form__input">
            <input type="text" value='Jacques Cousteau' class="form__input-name">
          </div>

          <div class="form__input">
            <input type="text" value="Explorer" class="form__input-description">
          </div>
          <button class="form__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Around The U.S.</p>
    </footer>
  </main>
  <script src="index.js"></script>
</body>

</html>
